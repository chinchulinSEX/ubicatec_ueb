name: ubicatec_unificado
description: UBICATEC unificado (Login + Intro + Mapa + AR con panel deslizante)
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # 🌍 Mapas y ubicación
  google_maps_flutter: ^2.8.0
  mapbox_maps_flutter: ^2.11.0
  geolocator: ^14.0.2
  location: ^8.0.1

  # 📸 Cámara y sensores
  camera: ^0.11.2
  sensors_plus: ^5.0.1
  permission_handler: ^11.3.1

  # 🧰 Utilidades
  flutter_dotenv: ^6.0.0
  sliding_up_panel2: ^3.3.0+1
  phone_numbers_parser: ^9.0.15
  go_router: ^16.2.4

dependency_overrides:

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  mockito: ^5.4.4
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
    - .env
